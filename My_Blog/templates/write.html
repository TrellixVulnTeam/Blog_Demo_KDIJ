{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="title" class="control-label">Title:</label>
            <div>{{ form.title(class="form-control") }}</div>
        </div>
        <div class="form-group">
            <label for="content" class="control-label">Content:</label>
            <div>{{ form.content(class="ckeditor") }}</div>
        </div>
        <div class="form-group">
            <div class="controls">{{ form.submit(class="btn btn-primary") }}</div>
        </div>
    </form>
{% endblock %}
